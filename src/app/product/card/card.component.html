
<div class="card">

    <div class="card__img">
        <img data-testId="image"  [src]="productItem.image">            
    </div>
    
    <div class="card__info">
        <small data-testId="value" class="precio"> {{ productItem.value | currency:'COP' :''}}$ </small>
        <h3 data-testId="name"> {{ productItem.name }}</h3>
        <mat-chip data-testId="brand" class="brand"> {{ productItem.brand }} </mat-chip>
    </div>

</div>

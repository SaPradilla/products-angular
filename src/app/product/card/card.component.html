
<div class="card">

    <div class="card__img">
        <img  [src]="productItem.image">
    </div>
    
    <div class="card__info">

        <small class="precio"> {{ productItem.value | currency:'COP' :''}}$ </small>
        <h3 > {{ productItem.name }}</h3>
        <p> {{ productItem.brand }} </p>
        <p class="card__info__category"> {{ productItem.category.name }} </p>
        <p> {{ productItem.description }} </p>

    </div>

</div>
